<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    let lotto = [];
    // 반복문을 통해서 배열에 요소를 추가
    // 배열의 길이가 6보다 작을때까지 코드블럭 실행
    while(lotto.length < 6){
        // 1 ~ 47까지 수중 무작위 수를 추출
        let num = parseInt(Math.random() * 47 + 1);

        // 배열에 num값이 없으면 배열에 추가
        if(lotto.indexOf(num) == -1){
            // 배열에 값을 추가
            lotto.push(num);
        } else {
            console.log(num + ' 중복된 값입니다')
        }
    }

    // 숫자정렬 : 비교함수를 이용하여 숫자 정렬
    lotto.sort(function(a,b){
        // a-b의 결과가 음수이면 a가 b보다 작은것으로 판단
        // a-b : 오른차순 정렬
        // b-a : 내림차순 정렬
        return a-b;
    });

    // 콘솔에 배열을 출력
    console.log(lotto.join(' '));
    document.querySelector('body').innerHTML
                                = lotto.join(' ');
</script>
</html>
