<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
		#container { 
			width:550px;
			border:1px solid black;
			padding:20px 40px;
			/* 가운데정렬 - 박스의 너비가 지정되어 있어야지만 */
			margin:0 auto;
		}
      	fieldset { 
			padding: 0px;
			margin-bottom:15px; 
			border: 0px;
			margin: 0px;
		}
      	legend { font-weight:bold; }
		ul {list-style-type: none;}
		li { line-height:30px;}
		p{font-weight: 800;}
		input{
			border-radius: 5px;
		}
		
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
			HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
			<hr>
			
			<form>
				<p>개인정보</p>
				<ul>
					<li>이름 <input type="text" name="name" id="name" placeholder="공백없이 입력하세요"> </li>
					<li>연락처 <input type="text" name="phone" id="phone"></li>
				</ul>
				<p>지원분야</p>
				<ul>
					<li>
						<input type="radio" name="type" id="" value="pub">웹 퍼블리싱<br>
						<input type="radio" name="type" id="dev">웹 어플리케이션 개발<br>
						<input type="radio" name="type" id="conf">개발 환경 개선<br>
					</li>
				</ul>
				<p>지원동기</p>
				<textarea name="" id="" rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
				
				<p>
					<button type="button" id="btn">접수하기</button>
					<button type="reset">다시쓰기</button>
				</p>

			</form>
		</div>
  </body>
  <script>
	let btn = document.querySelector('#btn');
	btn.addEventListener('click', function(){
		console.log("버튼 클릭 - 함수실행");
		let name = document.querySelector("#name");
		// 이름이 입력되었는지 확인
		if(name.value.length == 0){
			alert("이름을 입력해주세요");
		} 

		// 연락처가 입력되었는지 확인

		// 지원분야가 입력되었는지 확인
		// input태그 중에서 name 속성이 type이고 checked상태인 요소를 선택
		// 만약 체크된 요소가 없다면 null을 반환
		let type = document.querySelector('input[name=type]:checked');
		alert(type);
		if(type == null){
			alert("지원분야를 선택해주세요");
		}
		// 지원동기가 입력되었는지 확인


	});

  </script>
</html>
