<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load', function(){
            fetch('실습3.json')
                .then(res=>res.json())
                .then(data=>{
                    console.log(data);
                    console.log(data.res);
                    console.log(data.name);

                });
            
            // 아이디 중복 체크 버튼을 클릭 하면 checkId.json파일을 요청하고 
            // 요청결과를 javascript Object로 변환 후
            // res값이 0이면 사용가능한 아이디입니다. 1이면 중복된 아이디 입니다를 출력
            btn_check_id.addEventListener('click', function(){
                fetch('/js/checkId.json')
                // 응답받은 json형식의 문자열을 javascrit object로 변환후 반환
                .then(res=>res.json())
                .then(data=>{
                    console.log(data);
                    console.log(data.res);
                    
                    if(data.res == 1){
                        msgbox.innerText='중복된 아이디 입니다.';
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="msgbox"></div>
    아이디 : <input type="text" name="" id="userId"><button id="btn_check_id">아이디 중복체크</button>
</body>
</html>
