<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--src속성에 연결할 스크립트파일의 경로를 작성-->
    <script src="js/04. 배열.js"></script>
    <style>
        .box{
            width: 100%;
            height: 400px;
            overflow: scroll;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>배열</h1>
    <h2>1. 배열의 선언및 초기화</h2>
    <p>
        자바스크립트에서 배열은 자료형을 지정하지 않기때문에 한 배열 안에 모든 자료형의 데이터 보관이 가능하다. <br>
        배열 선언 시 크기를 지정하지 않고 선언할 수도 있고 크기를 정하고 선언할 수도 있다.
    </p>
    <button id="btn1">배열선언및 초기화</button>
    <div class="box" id="box1"></div>

    <h2>2. 배열의 메서드(함수)</h2>
    <p>
        배열도 하나의 객체이기 때문에 배열에서 활용할 수 있는 메소드들이 존재한다.
    </p>
    <button id="btn2">배열의 함수</button>
    <div id="box2" class="box"></div>
</body>
